<!doctype html>
<html ng-app="meetupApp">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>First Mean Stack App</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1>What's up? How ya' doin'?</h1>
	<!-- Meetups view -->
	<div ng-controller="meetupsController">
		<h2>There are {{meetupsCount}} Meetups</h2>
		<ul>
			<li ng-repeat="meetup in meetups">
				{{meetup.name}}
			</li>
		</ul>
		<form ng-submit="createMeetup()">
			<input type="text" placeholder="meetup name" ng-model="meetupName"></input>
			<button type="submit">Add</button>
		</form>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-resource.js"></script>
	<script src="/js/controllers/meetupsController.js"></script>

</body>
</html>
